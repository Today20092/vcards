<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>

    <!-- Define the redirect URL here -->
    <script type="text/javascript">
        const redirectUrl = "https://linktr.ee/AlphaBravoMedia";
        // Immediately redirect using JavaScript
        window.location.href = redirectUrl;
    </script>

    <!--
      Optional: Meta refresh as a fallback if JavaScript is disabled
      Set content to "0" for immediate redirect.
    -->
    <meta http-equiv="refresh" content="0; url=https://linktr.ee/AlphaBravoMedia" />

    <!--
      Favicon and other head elements can go here if needed,
      but keep this head section as minimal as possible for speed.
    -->
</head>

<body>
    <p>
        If you are not redirected automatically,
        <a href="https://linktr.ee/AlphaBravoMedia">click here to go to the new page</a>.
    </p>
    <p>You should be redirected momentarily...</p>
</body>

</html>
